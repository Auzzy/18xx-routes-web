<div class="modal" id="general-report-issue-modal" tabindex="-1" role="dialog" aria-labelledby="general-report-issue-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Report Issue</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Please provide a detailed description of the issue. If you'd like a direct response, please provide your email.
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" style="margin-bottom: 10px;" id="general-report-issue-user" placeholder="Email (optional)"></textarea>
                    <textarea class="form-control" id="general-report-issue-text" rows="3" placeholder="Issue description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <span id="general-report-issue-status"></span>
                <span id="general-report-issue-submit-wrapper" class="d-inline-block" tabindex="0" data-placement="top" title="A description of the issue is required.">
                    <button type="button" class="btn btn-primary" id="general-report-issue-submit">Send</button>
                </span>
            </div>
        </div>
    </div>
</div>
